{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Used Cars page </h1>
{% for x in Ucars %}
    <h2>{{x.ad_title}}</h2>
    <h2>{{x.price}}</h2>
    <h2>{{x.type}}</h2>
    <h2>{{x.brand}}</h2>
    <h2>{{x.travelled_KM}}</h2>
    <h2>{{x.used_since}}</h2>
{% endfor %}
{% endblock content %}
